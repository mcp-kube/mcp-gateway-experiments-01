---
apiVersion: mcp.kagenti.com/v1alpha1
kind: MCPServerRegistration
metadata:
  name: streamable-http-server
  namespace: mcp-test
  labels:
    'kagenti/mcp': 'true'
spec:
  # Tool prefix for streamable-http server
  # Server tools: base64_encode, sha256_hash, get_timestamp, json_validate, url_encode
  toolPrefix: http_
  path: /mcp
  targetRef:
    group: gateway.networking.k8s.io
    kind: HTTPRoute
    name: mcp-server-streamable-http-route
