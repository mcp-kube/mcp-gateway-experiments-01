apiVersion: v1
kind: Service
metadata:
  name: mcp-server-sse
  namespace: mcp-test
  labels:
    app: mcp-server-sse
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: mcp-server-sse
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-server-sse
  namespace: mcp-test
  labels:
    app: mcp-server-sse
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp-server-sse
  template:
    metadata:
      labels:
        app: mcp-server-sse
    spec:
      containers:
      - name: mcp-server
        image: aliok/mcp-server-sse:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 500m
            memory: 256Mi
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: mcp-server-sse-route
  namespace: mcp-test
spec:
  parentRefs:
  - name: mcp-gateway
    namespace: mcp-system
  hostnames:
  - sse-server.mcp.local
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: mcp-server-sse
      port: 8080
